name: Build XRNX and publish dev build to GitHub Pages

on:
  push:
    paths:
      - manifest.xml
      - main.lua
      - thumbnail.png
      - cover.png

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create site folder
        run: mkdir -p site

      - name: Inject build info into manifest.xml
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          BUILD_DATE_UTC="$(date -u +"%Y-%m-%d %H:%M UTC")"
          BUILD_INFO="Build date: ${BUILD_DATE_UTC}, Commit: ${SHORT_SHA}"

          sed -i "s|<BuildInfo>Dev</BuildInfo>|<BuildInfo>${BUILD_INFO}</BuildInfo>|" manifest.xml

      - name: Build .xrnx
        run: |
          zip -r "site/com.duftetools.SimplePianoroll.xrnx" \
            manifest.xml main.lua thumbnail.png cover.png

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
